# Designate IngresS Cname Operator: sapcc/kubernetes-operators/disco
disco:
  enabled: false

kube-proxy:
  enabled: false
  images:
    proxy: 
      repository: sapcc/hyperkube
      tag: v1.8.15.cniplugins-v0.7.6

# ingress related but independent values
ingress:
  tls_client_auth:
    enabled: false
    cacrt: |
      -----BEGIN CERTIFICATE-----
      -----END CERTIFICATE-----

  external_public_service:
    enabled: false
    #ip:

# values for stable/nginx-ingress chart
nginx-ingress:
  revisionHistoryLimit: 5
  rbac:
    create: false
  serviceAccount:
    create: false
    name: default

  controller:
    image:
      repository: sapcc/nginx-ingress-controller
      tag: "0.25.1"

    livenessProbe:
      initialDelaySeconds: 30

    kind: Deployment
    replicaCount: 3

    minReadySeconds: 60
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1

    config:
      http-snippet: |
        map $ssl_client_s_dn $ssl_client_s_dn_cn {
            default "anonymous";
            ~CN=(?<CN>[^/,\"]+) $CN;
        }
      location-snippet: |
        proxy_set_header X-REMOTE-USER $ssl_client_s_dn_cn;
      proxy-send-timeout: '300'
      proxy-read-timeout: '300'
      proxy-body-size: '0k'
      server-name-hash-bucket-size: '128'
      map-hash-bucket-size: '128'
      worker-processes: '8'
      disable-ipv6: 'true'
      ssl-redirect: 'true'
      enable-underscores-in-headers: "true"
      # worker shutdown timeout to 5h
      worker-shutdown-timeout: "18000s"

    extraArgs:
      annotations-prefix: ingress.kubernetes.io
      metrics-per-host: true

    stats:
      enabled: true

    metrics:
      enabled: true
      service:
        annotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "10254"
          prometheus.io/targets: "kubernetes,openstack"

    service:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "10254"
        prometheus.io/targets: "kubernetes,openstack"

      targetPorts:
        http: http
        https: https

      # Set via regional values.
      # externalIPs:
      #   - DEFINED-AS-VALUE

    # ingress controller only on master nodes
    nodeSelector:
      species: master

    affinity:
      # don't co-locate replicas of the ingress controller on the same node
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - nginx-ingress
              - key: component
                operator: In
                values:
                - controller

  defaultBackend:
    enabled: true
    replicaCount: 2
    minAvailable: 1

    image:
      repository: sapcc/defaultbackend
      tag: '1.4'
      pullPolicy: IfNotPresent

    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "8080"
      prometheus.io/targets: "kubernetes,openstack"

    # ingress backend only on master nodes
    nodeSelector:
      species: master

    affinity:
      # don't co-locate replicas of the ingress backend on the same node
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - nginx-ingress
              - key: component
                operator: In
                values:
                - default-backend
