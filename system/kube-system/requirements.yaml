dependencies:
  - name: container-linux-update-operator
    repository: https://charts.eu-de-2.cloud.sap
    version: v0.0.1

  - name: conntrack-nanny
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.0
    condition: conntrack-nanny.enabled

  - name: dex
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.8.0

  - name: kubernetes-dashboard
    repository: https://charts.eu-de-2.cloud.sap
