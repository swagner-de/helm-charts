  - name: nginx-ingress
    repository: https://kubernetes-charts.storage.googleapis.com
    version: 1.20.0

  - name: node-problem-detector
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.2.1

  - name: vice-president
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.0.5

  - name: sysctl
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.0.1

  - name: disco
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.1.2
    condition: disco.enabled

  - name: kube-proxy 
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.4.0
    condition: kube-proxy.enabled